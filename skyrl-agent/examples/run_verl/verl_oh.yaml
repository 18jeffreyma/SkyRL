agent_cls: skyrl_agent.agents.oh_codeact.OHCodeActAgent

task: skyrl_agent.tasks.swebench.utils.SWEBenchTask

tools:
  enable_bash_tool: true
  enable_browsing: false
  enable_llm_editor: false
  enable_editor: true
  enable_jupyter: false
  enable_cmd: true
  enable_think: false
  enable_finish: true
  enable_mcp: false
  enable_search: true

data:
  instance_key: instance
  instance_id_key: instance.instance_id
  data_source_key: data_source

generator:
  infer_backend: verl
  backend_config: null
  num_trajectories: 2  # Must match ROLLOUT_N in dev.conf (reduced for test partition)
  max_iterations: 20  # Reduced from 50 to fit in 20GB MIG GPU
  max_prompt_length: 2048  # Reduced for MIG GPU memory constraints during backward pass
  sampling_params:
    temperature: 1
    top_p: 1
    top_k: -1
    min_p: 0
    max_tokens: 1024  # Reduced to avoid OOM during backward pass on 20GB MIG GPU
    stop: ["</function>"]  # Stop at end of XML-style function call
  val_config:
    num_trajectories: 1
    sampling_params:
      temperature: 1
      top_p: 0.95
      max_tokens: 2048  # Reduced to avoid OOM during backward pass
  remove_think_tokens: false
  vision_is_active: false
  qwen3_enable_thinking: false  # Disabled for Qwen2.5 (Qwen3-specific feature)
  qwen3_acc_thinking: false     # Disabled for Qwen2.5 (Qwen3-specific feature)

dispatcher:
  type: async_pipeline
  max_parallel_agents: 96
  max_eval_parallel_agents:  96
  val_config:
    max_parallel_agents: 32
    max_eval_parallel_agents: 32
